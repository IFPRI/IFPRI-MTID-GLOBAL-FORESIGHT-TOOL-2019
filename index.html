<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <p>
      <label> Population  </label><select id="population" onchange="loadTableau()" >
            <option>Shared Social economic Pathway (SSP2) </option>
        </select> 
      </p>
    </div>
   
  </div>
    <div class="row">
      <div class="col-sm-12">
      <label>GDP</label> <select id="gdp" onchange="loadTableau()" >
        <option>Shared Social economic Pathway (SSP2) </option>
        </select>
       </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
    <label>Climate change</label> <select id="climatechange" onchange="loadTableau()" >
        <option>Reference sceinao with RCP 8.5 future climate using HadGEM GCM </option>
      </select>
    </div>
  </div>  
  <div class="row">
   <div class="col-sm-12>
    <label>Investment in agricultural sectors</label> <select id="investment" onchange="loadTableau()" >
        <option>MED</option>
        <option>HIGH</option>
        <option>HIGH+NARS</option>
        <option>HIGH+RE</option>
        <option>REGION</option>
        <option>RMM</option>
      </select>
    </div>
  </div>
                                                                                                      

</div>

</body>
</html>
