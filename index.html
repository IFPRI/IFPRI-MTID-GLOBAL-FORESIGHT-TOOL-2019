<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <label> Population </label><select id="population" onchange="loadTableau()" >
            <option>Shared Social economic Pathway (SSP2) </option>
        </select> 
    </div>
    <div class="col-sm-4">
      <label>GDP</label> <select id="gdp" onchange="loadTableau()" >
        <option>Shared Social economic Pathway (SSP2) </option>
        </select>
    </div>
    <div class="col-sm-4">
    <label>Climate change</label> <select id="climatechange" onchange="loadTableau()" >
        <option>Reference sceinao with RCP 8.5 future climate using HadGEM GCM </option>
      </select>
    </div>
    <div class="col-sm-4">
    <label>Investment in agricultural sectors</label> <select id="investment" onchange="loadTableau()" >
        <option>MED:Medium increase in R&D investment across the CGIAR portfolio</option>
        <option>HIGH:High increase in R&D investment across the CGIAR portfolio</option>
        <option>HIGH+NARS:High increase in R&D investment across the CGIAR portfolio plus in creased research efficiency</option>
        <option>HIGH+RE:High increase in R&D investment across the CGIAR portfolio plus increased research efficiency</option>
        <option>REGION:Regionally-focused high increase in CGIAR R&D investments; Targets the highest increases to South Asia and Sub-Saharan Africa with medium levels of increase in Latin America and East Asia</option>
        <option>RMM:Infrastructure improvements to improve market efficiency through the reduction of transportation costs and marketing margins</option>
      </select>
    </div>
  </div>
</div>

</body>
</html>
